<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(234, 11%, 52%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">

</head>
<body class="dark-theme">

  <div class="app">

    <div class="logo">
      <div>
        <h2>Todo</h2>
      </div>
      <div>
        <a href="#" onclick="changeTheme()">
          <img id="theme-icon" src="images/icon-sun.svg" >
        </a>
      </div>
    </div>
  
    <form class="create-new">
      <input type="checkbox" name="" id="">
      <label for="new-todo">Create new todo </label>
      <input type="text" name="new-todo" id="new-todo" required>
    </form>
    
    <div class="todo-list">
      <div class="tasks"></div>
      <div class="bottom">
        <div class="items-left">
          <p><span id="tasks-remaining">0</span> items left</p>
        </div>
        <div class="desktop-filters filters">
          <p>
            <a href="#" onclick=allTasks()>All</a>
          </p>
          <p>
            <a href="#" onclick=activeTasks()>Active</a>
          </p>
          <p>
            <a href="#" onclick=completedTasks()>Completed</a>
          </p>
        </div>
        <div class="completed">
          <p>
            <a href="#" onclick=clearCompletedTasks()>Clear Completed</a>
          </p>
        </div>
      </div>

      <div class="mobile-filters filters">
        <p>
          <a href="#" onclick=allTasks()>All</a>
        </p>
        <p>
          <a href="#" onclick=activeTasks()>Active</a>
        </p>
        <p>
          <a href="#" onclick=completedTasks()>Completed</a>
        </p>
      </div>
  
    </div>
  
    <div class="footer">
      <p>
        Drag and drop to reorder list
      </p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">danihire</a>.
  </div>

</body>
<script src="script.js"></script>
</html>
